<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Palette</title>
  </head>
  <body>
    <header>
      <h1>COLORS</h1>
    </header>
    <main>
      <section class="first-section">
        <div class="square r1"></div>
        <div class="square o1"></div>
        <div class="square g1"></div>
        <div class="square b1"></div>
        <div class="square n1"></div>
      </section>
      <section class="second-section">
        <div class="square r2"></div>
        <div class="square o2"></div>
        <div class="square g2"></div>
        <div class="square b2"></div>
        <div class="square n2"></div>
      </section>
      <section class="third-section">
        <div class="square r3"></div>
        <div class="square o3"></div>
        <div class="square g3"></div>
        <div class="square b3"></div>
        <div class="square n3"></div>
      </section>
      <section class="fourth-section">
        <div class="square r4"></div>
        <div class="square o4"></div>
        <div class="square g4"></div>
        <div class="square b4"></div>
        <div class="square n4"></div>
      </section>
      <section class="fifth-section">
        <div class="square last r5"></div>
        <div class="square last o5"></div>
        <div class="square last g5"></div>
        <div class="square last b5"></div>
        <div class="square last n5"></div>
      </section>
      <section class="sixth-section">
        <div class="square textbox">red</div>
        <div class="square textbox">orange</div>
        <div class="square textbox">green</div>
        <div class="square textbox">blue</div>
        <div class="square textbox">black</div>
      </section>
    </main>
    <footer><div>2023 @vittoriogenga</div></footer>
  </body>
</html>
